{% extends 'admin/layout.html' %}

{% block adminpagecontent %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h1>Add Breakout</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="my-4">
            <label for="img">Img</label>
            <input type="file" name="img" id="img" class="form-control">
        </div>

        <div class="my-4">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>

        <div class="my-4">
            <label for="amt">Amount</label>
            <input type="text" name="amt" id="amt" class="form-control">
        </div>

        <div class="my-4">
            <label for="level">Skill Level</label>
            <select name="level" id="level" class="form-select">
                <option value="">Choose a skill level</option>
                {% for i in skills %}
                    <option value="{{i.skill_id}}">{{i.skill_name}}</option>
                {% endfor %}    
            </select>    
        </div>

        <button type="submit" class="btn btn-warning">Add Session</button>
    </form>
</main>
{% endblock %}
