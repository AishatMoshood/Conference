

            <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Page - Signup</title>
  <link rel="stylesheet" href="/static/backend/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/backend/assets/css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Admin Signup</h2>
        
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" action="" method="post">
            {% with m = get_flashed_messages() %}
              {% if m %}
                {% for i in m %}
                  <p class="alert alert-success">{{i}}</p>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <div>
              <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            </div>

            <div class="text-center">
              <img src="/static/backend/images/logo.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="User Name" name="username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="password" name="pwd1">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="confirm password" name="pwd2">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Sign Up</button></div>
             
          </form>
        </div>

      </div>
    </div>
  </div>

  
</body>
</html>
